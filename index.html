    <figure class="boxchampions" id="box1">
            <a href="luffy-pages/luffy-lobby.html">
            <img src="luffy-rebaixado.jpg">
            <figcaption class="personaluffy">Luffy Rebaixado</figcaption>
            <p class="characterDescrition">Também conhecido como "Luffy do Chapéu de Palha" ou "Chapéu de Palha" é um pirata e o protagonista do anime e mangá One Piece. Ele é o fundador e o capitão do cada vez mais infame e poderoso Piratas do Chapéu de Palha. Ele acredita que ser o Rei dos Piratas significa ter a maior liberdade do mundo. Luffy  além de forte possuí uma característica que vai além da compreensão de um capitão, com o seu jeito brincalhão ele  sempre está envolvido em alguma confusão. Ingênuo e um tanto irresponsável o jovem  Luffy ta sempre procurando novas aventuras e claro, uma bela refeição.
            </p>
            </a>
    </figure>


    <figure class="boxchampions" id="box2">
            <a href="zoro-pages/zoro-lobby.html">
            <img src="zoro-vascaino.jpg">
            <figcaption class="personazoro">Zoro Vascaino</figcaption>
            <p class="characterDescrition">Também conhecido como "Caçador de Piratas" Zoro é o combatente dos Piratas do Chapéu de Palha e um ex-caçador de recompensas. Sua fama como mestre espadachim e a sua grande força o torna o segundo membro mais poderoso da tripulação. Seu sonho é se tornar o maior espadachim do mundo. Entretanto não se deixe enganar pela sua força, Zoro possuí um parafuso a menos que faz que ele incrivelmente consiga se perder do seu bando em qualquer situação em que esteja, com o seu jeito de mal encarado ele  acaba se tornando um ímã de confusão e de tretas aleatórias. Ele gosta de beber e festejar com o resto da tripulação e também tem uma certa rixa com o cozinheiro do seu bando. Sendo ele outro atrapalhado, se existir um plano que tenha Zoro e Luffy, com certeza esse plano não vai acabar do jeito planejado.
            </p>
            </a>
    </figure>


    <figure class="boxchampions" id="box3">
            <a href="sanji-pages/sanji-lobby.html">
            <img src="sanjistyle.jpg">
            <figcaption class="personasanji">Sanji Do Tompero</figcaption>
            <p class="characterDescrition">"Perna Negra" Sanji, nascido como Vinsmoke Sanji, e também é o cozinheiro dos Piratas do Chapéu de Palha, assim como um antigo chefe de cozinha. Ele é um dos quatro melhores lutadores da tripulação, ao lado de Luffy, Zoro e Jinbe. Seu sonho é encontrar o paraíso dos chefes, o All Blue. Sanji é um mulherengo sem igual não importa em qual ilha ele esteja, se ele encontra uma bela moça ele logo se apaixona, por outro lado ele também é um cavalheiro nato, sempre luta em defesa das mulheres e dos oprimidos. Sanji é um chefe de cozinha extremamente habilidoso e adora cozinhar para a sua tripulação e  também não mede esforços para alimentar quem quer que seja.
            </p>
